<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite para alguem especial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Convite Especial</h1>
        <p>Olá Dona Mimada!, venho por meio deste solicitar-te um espaço em sua agenda para estarmos aproveitando uma manha maravilhosa, Att.</p>
        <p>Escolha uma data e sugira algo de seu interesse:</p>
        <form id="appointmentForm">
            <label for="date">Data:</label>
            <select id="date" name="date" required>
                <option value="30/05">30/05</option>
                <option value="31/05">31/05</option>
                <option value="01/06">01/06</option>
                <option value="02/06">02/06</option>
            </select>
            <label for="suggestion">Sugestão:</label>
            <textarea id="suggestion" name="suggestion" rows="4" required placeholder="Ao digitar supresa voce concorda que posso usar minha imaginação, sabendo que não conheço sua cidade e posso falhar miseravelmente.."></textarea>
            <button type="submit">Enviar</button>
        </form>
        <div id="confirmation" style="display: none;">
            <h2>Obrigada!</h2>
            <p>Nosso encontro está marcado para <span id="selectedDate"></span>.</p>
            <p>Sua sugestão: <span id="selectedSuggestion"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
